  <body>
    <div class="form1">
      <div class="form-img">
          <img src="starimg/signupimg.jpg" />
      </div>
      <div class="signup-form">
          <h3>Sign Up,</h3>
          <div class="signup-home" onclick="window.location.href='index.html'">
              <i class="fa-solid fa-house" style="color: #982eef"></i>
          </div>
          <p></p>
          <form id="signup-form">
              <div class="signup-linebox">
                  <label for="firstname"> <i class="fa fa-user"></i> </label>
                  <input type="text" placeholder="Firstname" id="firstname" autocomplete="off" />
                </div>
                <div id="error-firstname" class="error-message"></div>
              <br />
              <div class="signup-linebox">
                  <label for="lastname"> <i class="fa fa-user"></i> </label>
                  <input type="text" placeholder="Lastname" id="lastname" autocomplete="off" />
                </div>
                <div id="error-lastname" class="error-message"></div>
              <br />
              <div class="signup-linebox">
                  <label for="email"> <i class="fa-solid fa-envelope"></i> </label>
                  <input type="email" placeholder="Email" id="email" autocomplete="off" />
                </div>
                <div id="error-email" class="error-message"></div>
              <br />
              <div class="signup-linebox">
                  <label for="password"><i class="fa-solid fa-lock"></i></label>
                  <input type="password" placeholder="Create password" id="password" autocomplete="off"/>
                  <i class="fa-solid fa-eye-slash" id="view" style="cursor: pointer;"></i>
                </div>
                <div id="error-password" class="error-message"></div>
              <br />
              <div class="signup-linebox">
                  <label for="confirmPassword"><i class="fa-solid fa-lock"></i></label>
                  <input type="password" placeholder="Confirm password" id="confirmPassword" autocomplete="off" />
                  <i class="fa-solid fa-eye-slash" id="show" style="cursor: pointer;"></i>
                </div>
                <div id="error-confirmPassword" class="error-message"></div>
              <br />
              <!-- More input fields... -->
              <button type="button" onclick="return validateForm()">Signup</button>
          </form>
          <div class="forsign" style="padding-top: 1%;">
            <a href="login.html"><span>Already have an account?</span></a>
          
          </div>
      </div>
  </div>
